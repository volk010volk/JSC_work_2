<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = +prompt("Введите число:");
        alert ("Средне арифметическое между " + n + " и 10 = " + (10+n)/2 );
        alert (n + " деленное на 2 будет " + n/2);
        var m = +promt("Введите второе число:");
        if (n > m)
            alert ("Число " + n + "больше");
        else
            if (n < m)
            alert ("Число " + m + "больше");
            else
                alert ("Числа равны");
    </script>
</body>
</html>
